[buildout]
extends =
  zope.cfg
  versions.cfg

versions = versions

parts += 
  instance
  zopepy

[instance]
recipe = plone.recipe.zope2instance
debug-mode = off

eggs +=
  BeautifulSoup
  Products.BeakerSessionDataManager
  Products.CMFCore
  Products.LDAPMultiPlugins
  Products.LDAPUserFolder
  Products.MemcachedManager
  Products.PluggableAuthService
  Products.Reportek
  Products.ZMIntrospection
  RDFGrabber
  SmallObligations
  XMLRPCMethod
  cssselect
  eea.graylogger
  eea.rabbitmq.client
  eea.sentry
  eea.zeohealthcheck
  five.globalrequest
  plone4.csrffixes
  plone.keyring
  plone.portlets
  plone.protect
  python-gettext
  python-memcached
  zipstream
  zope.globalrequest
  zope.i18n

zcml +=
  Products.Reportek
  plone.keyring
  plone.protect
  eea.sentry
  eea.zeohealthcheck

[zopepy]
# installs a zopepy python interpreter that runs with your
# full Zope environment
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
scripts = zopepy
